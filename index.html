<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App | Sahil Ahmed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="inner-div">
        <h2 class="question">Questions come here</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="ans1" class="answer" />
            <label for="ans1" id="option1">Answer Question</label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans2" class="answer" />
            <label for="ans2" id="option2">Answer Question</label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans3" class="answer" />
            <label for="ans3" id="option3">Answer Question</label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans4" class="answer" />
            <label for="ans4" id="option4">Answer Question</label>
          </li>
        </ul>
        <button id="submit" class="submitt">Submit</button>
        <div id="showScore" class="scoreArea">
          <h3>You scored 3/4</h3>
          <button class="btn">Play Again</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
